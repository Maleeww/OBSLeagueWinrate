<!DOCTYPE html>
<html>

<body>

    <div class="form-group" style="padding-left: 50px;">
        <input class="form-control" placeholder="SummonerName" id="textoSummonerName"></textarea>
    </div>
    <div class="form-group" style="padding-left: 50px; padding-top: 20px;">
        <input class="form-control" placeholder="Api Key (optional)" id="textoApiKey"></textarea>
    </div>

    <div class="form-group" style="padding-left: 80px; padding-top: 20px;">
        <input id="btn-setSummonerName" type="button" class="btn btn-secondary btn-block" value="Generate link" name="">
    </div>

    <div style="padding-top: 20px;">
        <input id="textbox" onClick="this.select();" value=""
            style="display: initial; width: 400px; font-size: medium;" />
    </div>
    </div>

    <script>
        let btn_setSM = document.querySelector('#btn-setSummonerName')
        btn_setSM.addEventListener('click', function () {
            let nombre = $('#textoSummonerName').val()
            
            let apiText = '';
            let apiKey = $('#textoApiKey').val()

            if(apiKey!== "") apiText = '&api='+apiKey;

            let text = window.location.href + "winrate.html?name=" + nombre + apiText;
            let textbox = document.querySelector('#textbox')
            textbox.style.display = 'initial';
            textbox.value = text;
            //window.location.replace("/winrate.html?name="+nombre)
        })
    </script>
</body>

</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
