<!DOCTYPE html>
<html>

<body>
    <span id="wins"
        style="font-size: 200px;color:rgb(39, 249, 39); opacity: 85%;float: left;  margin: 21px 0; display: block; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        0</span>
    <span
        style="font-size: 200px; color:azure; opacity: 85%; float: left;  margin: 21px 10px; display: block;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        /</span>
    <span id="losses"
        style="font-size: 200px; color:crimson; opacity: 85%;float: left; margin: 21px 0; display: block;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        0</span>


        <div class="form-group">
            <textarea class="form-control" placeholder="SummonerName" id="textoSummonerName"></textarea>
        </div>
        <div class="form-group">
            <label id="result_register"></label>
        </div>
        <input id="btn-setSummonerName" type="button" class="btn btn-secondary btn-block" value="Set SummonerName" name="">
    </div>

    <script>
        let btn_setSM = document.querySelector('#btn-setSummonerName')
        btn_setSM.addEventListener('click', function () {
            let nombre = $('#textoSummonerName').val()

            console.log(nombre)

            fetch('api/setSummonerName', {
                method: 'post',
                redirect: 'follow',
                headers: new Headers({ 'Content-Type': 'application/json' }),
                body: JSON.stringify({ 'nombre': nombre})
            })
                .then(resultado => { return resultado.text() })
                .then(resultado => {
                    $('#result_register').text(resultado)
                }
                )
        })
    </script>
</body>

</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="javascripts/api.js"></script>
<script src="javascripts/riotApi_helper.js"></script>
<script src="javascripts/winrate.js"></script>
